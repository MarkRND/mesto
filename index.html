<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место Россия</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__user">
          <img class="profile__image" src="./images/jik.jpg" alt="Изображение профиля">
          <div class="profile__info">
            <div class="profile__editing">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button hover-button" type="button"
                aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button hover-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 MarkusRnD</p>
    </footer>
  </div>
  <div class="popup popup_mode_edit">
    <div class="popup__profile">
      <h2 class="popup__edit">Редактировать профиль</h2>
      <button class="popup__close-button popup__close-button_mode_edit hover-button" type="button"
        aria-label="закрыть форму"></button>
      <form class="popup__form popup__form_edit" name="popupEdit" novalidate>
        <input
         class="popup__input popup__input_mode_name"
          name="name"
           type="text" 
           placeholder="Имя пользователя"
          required
           minlength="2" maxlength="40"
            id="name-input">
        <span class="popup__input-error name-input-error"></span>
        <input class="popup__input popup__input_mode_profession" name="profession" type="text" placeholder="О себе"
          required minlength="2" maxlength="200" id="profession-input">
        <span class="popup__input-error profession-input-error"></span>

        <button class="popup__save-button" type="submit" aria-label="Сохранить изменения">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_mode_add">
    <div class="popup__profile">
      <h2 class="popup__edit">Новое место</h2>
      <button class="popup__close-button popup__close-button_mode_add hover-button" type="button"
        aria-label="закрыть форму"></button>
      <form class="popup__form popup__form_add" name="popupAdd" novalidate>
        <input class="popup__input popup__input_mode_title" name="title" type="text" placeholder="Название" required
          minlength="2" maxlength="30" id="title-input">
        <span class="popup__input-error title-input-error"></span>
        <input class="popup__input popup__input_mode_link" name="link" type="url" placeholder="Ссылка на картинку"
          required id="link-input">
        <span class="popup__input-error link-input-error"></span>
        <button class="popup__save-button" type="submit" aria-label="Сохранить изменения">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_mode_image">
    <div class="popup__content">
      <button class="popup__close-button popup__close-button_mode_image hover-button" type="button"
        aria-label="закрыть форму"></button>
      <img class="popup__image" src="#" alt="#">
      <h2 class="popup__caption"></h2>
    </div>
  </div>
  <template class="template">
    <div class="element">
      <img class="element__image" src="#" alt="#">
      <button type="button" class="element__basket" aria-label="Корзина"></button>
      <div class="element__caption">
        <h2 class="element__name"></h2>
        <button class="element__button element__button_active" aria-label="Понравилось"></button>
      </div>
    </div>
  </template>
<script type="module" src="scripts/pattern-cards.js"></script>
<script type="module" src="scripts/index.js"></script>
    
</body>

</html>
